<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script type="text/JavaScript" src="luckySevens.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Lucky Sevens</h1>
            <form name="lucky-sevens" onsubmit="return placeBet();" class="form-inline">
                <div class="form-group">
                    <label for="starting-bet">Starting Bet: </label>
                    <input type="number" class="form-control" id="starting-bet">
                    <button type="submit" id="play-button" class="btn btn btn-light">Play</button>
                    <div class="invalid-feedback">Must be a positive number</div>
                </div>      
                
            </form>
            <table id="results" class="table table-striped" style="display:none; margin-top: 2%;">
                <tbody>
                    <tr>
                        <td>Starting Bet</td>
                        <td><span id="starting-bet-display"></span></td>
                    </tr>
                    <tr>
                        <td>Total Rolls</td>
                        <td><span id="total-rolls-display"></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id="highest-amount-won-display"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount won</td>
                        <td><span id="roll-count-at-highest-display"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
