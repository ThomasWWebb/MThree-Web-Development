<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <title>Contact Us</title>	
        <style>
            #form-container {
                padding: 1% 0 1% 0;
                
            }
            @media only screen and (min-width: 480px) {
                #form-container {
                    margin-left: 15%;
                }
            }
            
            #email, #name, #been-to-restaurant, #days-to-contact {
                font-weight: bold;
            }

            #submit {
                float: right;
            }
            form {
                width: 60%;
            }
            textarea {
                width: 100%;
            }
            label, legend, #days-to-contact {
                text-align: right;
            }
        </style>
    </head>
    
    <body>
        <header class="jumbotron jumbotron-fluid" id="header">
            <div class="container">
                <h1 class="display-4">Dev Restaurant</h1>
                <nav id="test" class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <a class="navbar-brand" href="menu.html">Menu</a>
                    <a class="navbar-brand" href="contactUs.html">Contact Us</a>
                </nav>
            </div>
        </header>

        <div id="form-container">
            <form form action="submit.html" method="POST">
                <div class="form-group row">
                    <label id="name" for="name" class="col-sm-6 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="email" for="email" class="col-sm-6 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-6 col-form-label">Phone:</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="reason-for-inquiry" class="col-sm-6 col-form-label">Reason for Inquiry:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="reason-for-inquiry">
                            <option>Catering</option>
                            <option>Private Party</option>
                            <option>Feedback</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="additional-info" class="col-sm-6 col-form-label">Additional Information</label>
                    <div class="col-sm-6">
                        <textarea class="additional-info" rows="5" name="additional-info"></textarea>
                    </div>
                </div>
                <fieldset class="form-group" required>
                    <div class="row">
                    <legend id="been-to-restaurant" class="col-form-label col-sm-6 pt-0">Have you been to the restaurant?</legend>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choice-no" id="choice-no" value="choice-no" required>
                                <label class="form-check-label" for="choice-no">No</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choice-yes" id="choice-yes" value="choice-yes" required>
                                <label class="form-check-label" for="choice-yes">Yes</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                  <div id="days-to-contact" class="col-sm-6">Best days to contact you:</div>
                  <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="monday" required>
                      <label class="form-check-label" for="monday">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="tuesday" required>
                      <label class="form-check-label" for="tuesday">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="wednesday" required>
                        <label class="form-check-label" for="wednesday">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="thursday" required>
                        <label class="form-check-label" for="thursday">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="friday" required>
                        <label class="form-check-label" for="friday">F</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="submit" id="submit" value="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
        </div>
        <footer id="footer">
            <div class="container">
                <div>Street, City, Postcode</div>
                <div>Telephone Number</div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body> 
</html>
