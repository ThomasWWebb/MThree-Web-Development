<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Contact Us</title>	
    </head> 
    
    <body>
        <header>
            <h1>Dev Restaurant</h1>
        </header>

        <nav>
            <hr />
            <p>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contactUs.html">Contact Us</a>
            </p>
            <hr />
        </nav>
        <form action="submit.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br/>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br/>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br/>
            <label for="reason-for-inquiry">Reason for Inquiry:</label>
            <select id="reason-for-inquiry" name="reason-for-inquiry">
                <option value="catering">Catering</option>
                <option value="private-party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br/>
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info"></textarea><br />
            <label for="been-to-restaurant">Have you been to the restaurant?</label>
            <input type="radio" id="choice-no" name="been-to-restaurant" value="no">
            <label for="choice-no">No</label>
            <input type="radio" id="choice-yes" name="been-to-restaurant" value="yes">
            <label for="choice-yes">Yes</label><br />
            <label for="days-to-contact">Best days to contact you:</label>
            <input type="checkbox" id="monday" name="days-to-contact" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="days-to-contact" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="days-to-contact" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="days-to-contact" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="days-to-contact" value="friday">
            <label for="friday">F</label><br/>
            <input type="submit" name="submit" value="Submit">
            <br />
            
        </form>

        <footer>
            <hr/>
            <p>Street, City, Postcode</p>
            <p>Telephone Number</p>
        </footer>
    </body> 
</html>
